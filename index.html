<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik Form Elemanları</title>
</head>
<body>
    <h2>Kayıt Formu</h2>
    <form action="/thankyou.html" method="get">
        <label for="fname">Ad:</label><br />
        <input type="text" id="fname" name="fname" required> <br />

        <label for="lname">Soyad:</label><br />
        <input type="text" id="lname" name="lname" required> <br />

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required> <br />

        <label for="pwd">Şifre:</label> <br/>
        <input type="password" id="pwd" name="pwd" minlength="9" required> <br />

        <p>Cinsiyet:</p>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Erkek</label> <br/>
        <input type="radio" id="female" name="gender" value="female" required> 
        <label for="female">Kadın</label><br/>

        <label for="meyve">Meyve:</label>
        <select id="meyve" name="meyve">
            <option value="elma">Elma</option>
            <option value="armut">Armut</option>
            <option value="kiraz">Kiraz</option>
        </select> <br />

        <label for="message">Mesaj:</label> <br />
        <textarea id="message" name="message" rows="5" cols="100"></textarea><br/>

        <input type="submit" value="Gönder">
    </form>
</body>
</html>
